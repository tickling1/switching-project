spring:
  application:
    name: study-matching-site

  lifecycle:
    timeout-per-shutdown-phase: 30s

  profiles:
    active: prod

  jwt:
    secret: ${spring.jwt.secret}

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /v3/api-docs


server:
  port: 8080  # 기본 포트 (환경별로 덮어쓰기 가능)

management:
  endpoint:
  endpoints:
    web:
      exposure:
        include: health,info