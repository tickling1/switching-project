version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app/deploy
    overwrite: yes

permissions:
  - object: /home/ubuntu/app/deploy
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: clean-up.sh
      timeout: 180

  ApplicationStart:
    - location: start.sh
      timeout: 180
